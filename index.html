<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Vue</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>I 10 indirizzi email generati sono:</h1>
        <div v-if="emailList.length === 10" v-for="email in emailList">
            <!-- aggiungendo la condizione "if" i 10 indizzi email verranno stampati in pagina solamente dopo esser stati tutti generati -->
            {{email}}
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
